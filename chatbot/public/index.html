<!DOCTYPE html>
<html>
<head>
  <title>Girlfriend Chat Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .chat { margin:10px 0; padding:5px; border-radius:5px; }
    .me { background-color:#d1ffd1; }
    .her { background-color:#ffe1ff; }
  </style>
</head>
<body>
  <h1>Girlfriend Chat Dashboard</h1>
  <div id="chat-log"></div>
  <script>
    async function loadMessages() {
      const response = await fetch("/logs");
      const data = await response.json();
      const container = document.getElementById("chat-log");
      container.innerHTML = ""; 
      data.forEach(msg => {
        const div = document.createElement("div");
        div.className = "chat " + (msg.role === "user" ? "her" : "me");
        div.innerText = (msg.role === "user" ? "Her: " : "Me: ") + msg.content;
        container.appendChild(div);
      });
    }
    setInterval(loadMessages, 2000);
    loadMessages();
  </script>
</body>
</html>
